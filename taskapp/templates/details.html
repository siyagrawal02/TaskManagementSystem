<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Changing height to min-height for smaller content */
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Adjusting width for responsiveness */
            max-width: 600px; 
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%; /* Using 100% width for responsiveness */
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .back-button button:hover {
            background-color: #0056b3;
        }

        .back-button button i {
            margin-right: 5px;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                width: 100%; /* Adjusting width for smaller screens */
                padding: 10px; /* Adjusting padding for smaller screens */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Task Details</h2>

        <table>
            <tr>
                <th>Task ID</th>
                <td>{{ task.id }}</td>
            </tr>
            <tr>
                <th>Title</th>
                <td>{{ task.title }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ task.description }}</td>
            </tr>
            <tr>
                <th>Date created</th>
                <td>{{ task.date_created }}</td>
            </tr>
            <tr>
                <th>Due Date</th>
                <td>{{ task.due_date }}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{ task.status }}</td>
            </tr>
        </table>

        <div class="back-button">
            <button onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
