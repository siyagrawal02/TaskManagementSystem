<!-- tasks/update_task.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-top: 5px;
            margin-right: 5px;
            transform: translateY(2px); /* Adjust the vertical alignment */
        }

        label.radio-label {
            display: inline-block;
            margin-top: 5px;
            margin-right: 15px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }

        @media screen and (max-width: 768px) {
            label,
            input,
            textarea,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <h1>Update Task</h1>
    <form method="post" action="{% url 'update' task.id %}">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required>{{ task.description }}</textarea>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" required>

        <label>Status:</label>
        <input type="radio" id="in_progress" name="status" value="In Progress" {% if task.status == 'In Progress' %}checked{% endif %}>
        <label class="radio-label" for="in_progress">In Progress</label>

        <input type="radio" id="to_do" name="status" value="Pending" {% if task.status == 'Pending' %}checked{% endif %}>
        <label class="radio-label" for="to_do">Pending</label>

        <input type="radio" id="completed" name="status" value="Completed" {% if task.status == 'Completed' %}checked{% endif %}>
        <label class="radio-label" for="completed">Completed</label>
        <br><br>
        <button type="submit"> Update Task</button>
    </form>

</body>

</html>
