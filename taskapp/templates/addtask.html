<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-top: 5px;
            margin-right: 5px;
            transform: translateY(2px); /* Adjusting the vertical alignment */
        }

        label.radio-label {
            display: inline-block;
            margin-top: 5px;
            margin-right: 15px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }

        @media screen and (max-width: 768px) {
            label,
            input,
            textarea,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Add Task</h1>

    <form method="post">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>

        <label>Status:</label>
        <label class="radio-label"><input type="radio" id="in_progress" name="status" value="In Progress" checked>In Progress</label>
        <label class="radio-label"><input type="radio" id="to_do" name="status" value="Pending">Pending</label>
        <label class="radio-label"><input type="radio" id="completed" name="status" value="Completed">Completed</label>
<br><br>
        <button type="submit"> Add Task</button>
    </form>

</body>
</html>
